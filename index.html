<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-8 p-0" id="wraper">
                <div class="game-grid bg-dark" id="grid">

                </div>
            </div>
            <div class="col-4 p-0">
                <div class="score-board bg-white">
                    <div class="score-board-content">
                        <h2 class="score-board-content-title bg-secondary p-2 text-white">Score Board</h2>
                        <div class="score-board-content-body p-4">
                            <h4 class="total-score">Total Score : <span id="score">0</span></h4>
                            <div class="play text-center mt-5">
                                <div class="btn btn-outline-success px-4 fw-bold fs-4 text-uppercase"
                                    onclick="playGame()" id="playBtn">Play</div>
                            </div>
                            <div class="instruction mt-5">
                                <h5>Instruction:</h5>
                                <p>Use Keyboard To up, down ,left, right</p>
                                <div class="ins-detail text-center fs-3 fw-bold">
                                    <p class="m-0"><span class="top">&#8593;</span></p>
                                    <p class="m-0"><span class="left">&#x2190;</span> <span
                                            class="right">&#x2192;</span></p>
                                    <p class="m-0"><span class="bottom">&#x2193;</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script__.js"></script>
</body>

</html>
